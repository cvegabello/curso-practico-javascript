<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de JavaScript</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="flex-container">
        <section class="flex-section">
            <img
                src="./iconos/shapes-solid.svg"
                alt="Icono con figuras geometricas"
            />
            <h1>
                Figuras geométricas
            </h1>
            
            
        </section>
        <section class="flex-section">
            <p>Este es el primer taller del curso práctico de JavaScript</p>
        </section>
       
    </header>

    <section class="grid1">

        <section class="grid1-cuadrado">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form >
                <div class="nested-gridLabelInput">
                    <label for="InputCuadrado">
                        Cuánto mide el lado de tu cuadrado:
                    </label>
                    <input id="InputCuadrado" type="number" />
                </div>
                
                <div class="nested-gridButtons">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perímetro
                    </button>
        
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                </div>
                
            </form>
            <h3 id="resCuadrado"></h3>
        </section>

        <section class="grid1-circulo">
            <h2>Calcula el área y perímetro de un circulo</h2>
            <form>
                <div class="nested-gridLabelInput">
                    <label for="InputCirculo">
                        Escribe cuánto mide el radio del circulo:
                    </label>
                    <input id="InputCirculo" type="number" />
                </div>
                
                <div class="nested-gridButtons">
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el perímetro
                    </button>
        
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </div>
            </form>
            <h3 id="resCirculo"></h3>
        </section>
            
    </section>

    <section class="grid2">

        <section class="grid2-triangulo">
            <h2>Calcula el área y perímetro de un triangulo</h2>
            <form>
                <div class="nested-gridLabelInputTriangulo">    
                    <label for="InputLado1Triangulo">
                        Lado 1 del triangulo:
                    </label>
                    <input id="InputLado1Triangulo" type="number" />
        
                    <label for="InputLado2Triangulo">
                        Lado 2 del triangulo:
                    </label>
                    <input id="InputLado2Triangulo" type="number" />
        
                    <label for="InputBaseTriangulo">
                        Base del triangulo:
                    </label>
                    <input id="InputBaseTriangulo" type="number" />
        
                    <label for="InputAlturaTriangulo">
                        Altura del triangulo:
                    </label>
                    <input id="InputAlturaTriangulo" type="number" />
                </div>
                <div class="nested-gridButtons">
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
        
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                </div>
            </form>
            <h3 id="resTriangulo"></h3>
        </section>

        
        
    </section>


    
    <script src="./figuras.js">

    </script>
    
</body>
</html>
